<button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="isOpen = !isOpen" cdkOverlayOrigin #trigger="cdkOverlayOrigin" >
    <mat-icon>menu</mat-icon>
</button> 
 
<!-- This template displays the overlay content and is connected to the button -->
<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isOpen"
> 
    
<!-- 用户区 -->
<div>
  <img src="https://material.angular.io/assets/img/examples/shiba1.jpg" />
  <div>{{userName}}</div>
</div>

<!-- 文件列表区 -->
<div>
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
    <app-taskbar-menu-item-cmp [data]="node"></app-taskbar-menu-item-cmp>
    </mat-tree-node>
    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
      <app-taskbar-menu-item-cmp [data]="node" [attr.aria-label]="'Toggle ' + node.item" matTreeNodeToggle></app-taskbar-menu-item-cmp>
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
      @if (node.isLoading) {
        <mat-progress-bar mode="indeterminate" class="example-tree-progress-bar"></mat-progress-bar>
      }
    </mat-tree-node>
  </mat-tree>
</div>
</ng-template>
