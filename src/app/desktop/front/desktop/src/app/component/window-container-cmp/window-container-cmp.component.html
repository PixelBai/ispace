<div class="body" #body>
 
    <app-window-cmp 
        *ngFor="let item of wsm.windowDtos"
        [title]="item.title"
        [url]="item.url" 
        [style.zIndex]="item.zIndex"
        [id]="item.id"
        (close)="wsm.close(item.id)"
        cdkDrag 
        [cdkDragFreeDragPosition]="item.position"  
        (cdkDragEnded)="onDragEnded($event,item)"
    > 
    </app-window-cmp>
</div>
