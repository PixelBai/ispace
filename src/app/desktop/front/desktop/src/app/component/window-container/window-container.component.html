<div class="body">
 
    <app-window-cmp 
        *ngFor="let item of wsm.windowDtos"
        [title]="item.title"
        [url]="item.url"
        [width]="item.width"
        [height]="item.height" 
        [style.zIndex]="item.zIndex" 
        [style.left.px]="item.left"
        [style.top.px]="item.top"
        [id]="item.id"
        (close)="wsm.close(item.id)"
    > 
    </app-window-cmp>
</div>
