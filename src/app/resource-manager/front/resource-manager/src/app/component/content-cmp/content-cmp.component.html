<div class="body">
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="mode">
          <th mat-header-cell *matHeaderCellDef> mode </th>
          <td mat-cell *matCellDef="let element"> {{element.mode}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="size">
          <th mat-header-cell *matHeaderCellDef> size </th>
          <td mat-cell *matCellDef="let element"> {{element.size}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [cdkContextMenuTriggerFor]="item_menu" [cdkContextMenuTriggerData]="{$implicit: row}" (dblclick)="open(row)" ></tr>
      </table>
      
      
</div>

<ng-template #item_menu let-data>
  <div class="menu" cdkMenu > 
    <button class="menu-item"  cdkMenuItem (click)="open(data)">打开</button> 

    <button class="menu-item"  cdkMenuItem (click)="copy(data)" >复制</button>
    <button class="menu-item"  cdkMenuItem (click)="shear(data)" >剪切</button>
    <button class="menu-item"  cdkMenuItem (click)="rename(data)" >重命名</button>
    <button class="menu-item"  cdkMenuItem (click)="remove(data)" >删除</button>   
    <button class="menu-item"  cdkMenuItem (click)="properties(data)">属性</button>   
  </div>
</ng-template>
